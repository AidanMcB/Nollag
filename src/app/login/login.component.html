<h1> Log In </h1>

<div *ngIf="errorMessage.length > 0" class="alert alert-danger" role="alert">
  <b> Log in Failed. </b>
  <span>{{ errorMessage}}
    Create a user <a href="/create-user" class="alert-link">by clicking here</a>
  </span>
</div>

<form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" required>
  </div>

  <div class="mb-3">
    <label>Password </label><i (click)="toggleHiddenPassword()" class="bi bi-eye"></i>
    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="password" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
